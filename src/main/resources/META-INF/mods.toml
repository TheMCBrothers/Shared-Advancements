modLoader = "javafml"
loaderVersion = "${loader_version_range}"
license = "${mod_license}"
issueTrackerURL = "https://github.com/TheMCBrothers/Shared-Advancements/issues"

[[mods]]
    modId = "${mod_id}"
    version = "${mod_version}"
    displayName = "${mod_name}"
    updateJSONURL = "https://forge.curseupdate.com/${curse_project}/${mod_id}"
    displayURL = "https://themcbrothers.net/mods"
    logoFile = "logo.png"
    logoBlur = false
    authors = "${mod_authors}"
    description = '''${mod_description}'''
    displayTest = "IGNORE_SERVER_VERSION"

[[dependencies.${mod_id}]]
    modId = "neoforge"
    mandatory = true
    versionRange = "${neo_version_range}"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.${mod_id}]]
    modId = "minecraft"
    mandatory = true
    versionRange = "${minecraft_version_range}"
    ordering = "NONE"
    side = "BOTH"

[modproperties.${mod_id}]
    catalogueImageIcon = "icon.png"