modLoader = "javafml"
loaderVersion = "${loader_version_range}"
license = "MIT License"
issueTrackerURL = "https://github.com/TheMCBrothers/Shared-Advancements/issues"

[[mods]]
    modId = "shared_advancements"
    version = "${file.jarVersion}"
    displayName = "Shared Advancements"
    updateJSONURL = "https://forge.curseupdate.com/831959/shared_advancements"
    displayURL = "https://themcbrothers.net/mods"
    logoFile = "logo.png"
    logoBlur = false
    credits = "Thanks to TheMCLoveMan for creating this mod"
    authors = "TheMCBrothers"
    description = "Share your advancements with your team!"
    displayTest = "IGNORE_SERVER_VERSION"

[[dependencies.shared_advancements]]
    modId = "forge"
    mandatory = true
    versionRange = "${forge_version_range}"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.shared_advancements]]
    modId = "minecraft"
    mandatory = true
    versionRange = "${minecraft_version_range}"
    ordering = "NONE"
    side = "BOTH"

[modproperties.shared_advancements]
    catalogueImageIcon = "icon.png"